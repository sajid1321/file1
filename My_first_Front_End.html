<!DOCTYPE html>
<html>

<head>
    <title>Burger</title>
    <link rel="stylesheet" href="My_first_Front_End.css">
</head>

<body>
    <h1>Make your own Burger</h1>
    <hr>
    <form class="form1" action="nowhere">
        <div>
            <p>
                Bun:
                <select name="Bun" id="Bun">
                    <option value="">Choose your preffered bun</option>
                    <option value="Plain">Plain</option>
                    <option value="Sesame seed">Sesame seed</option>
                    <option value="Potato">Potato</option>
                    <option value="English muffin">English muffin</option>
                    <option value="Pretzel">Pretzel</option>
                </select>
            </p>
        </div>
        <div class="img1"></div>
        <div>
            <h2>What essentials do you want:</h2>
            <table>
                <thead>

                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="Lettuce">Lettuce</label>
                            <input type="checkbox" name="Lettuce" id="Lettuce">
                        </td>
                        <td>
                            <label for="tomatoes">Tomatoes</label>
                            <input type="checkbox" name="tomatoes" id="tomatoes">
                        </td>
                        <td>
                            <label for="Pickles">Pickles</label>
                            <input type="checkbox" name="Pickles" id="Pickles">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Eggs">Eggs</label>
                            <input type="checkbox" name="Eggs" id="Eggs">
                        </td>
                        <td>
                            <label for="Chili">Chili</label>
                            <input type="checkbox" name="Chili" id="Chili">
                        </td>
                        <td>
                            <label for="Chilies">Chilies</label>
                            <input type="checkbox" name="Chilies" id="Chilies">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Bacon">Bacon</label>
                            <input type="checkbox" name="Bacon" id="Bacon">
                        </td>
                        <td>
                            <label for="Condiments">Condiments</label>
                            <input type="checkbox" name="Condiments" id="Condiments">
                        </td>
                        <td>
                            <label for="Ketchup">Ketchup</label>
                            <input type="checkbox" name="Ketchup" id="Ketchup">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Cheese">Cheese</label>
                            <input type="checkbox" name="Cheese" id="Cheese">
                        </td>
                        <td>
                            <label for="BBQ">BBQ</label>
                            <input type="checkbox" name="BBQ" id="BBQ">
                        </td>
                        <td>
                            <label for="Sausage">Sausage</label>
                            <input type="checkbox" name="Sausage" id="Sausage">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Mushrooms">Mushrooms</label>
                            <input type="checkbox" name="Mushrooms" id="Mushrooms">
                        </td>
                        <td>
                            <label for="Onions">Onions</label>
                            <input type="checkbox" name="Onions" id="Onions">
                        </td>
                        <td>
                            <label for="Mustard">Mustard</label>
                            <input type="checkbox" name="Mustard" id="Mustard">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="img2"></div>
        <div>
            <p>
                Patty:
                <select name="Patty" id="Patty">
                    <option value="">Choose your preffered meat</option>
                    <option value="Beef">Beef</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Duck meat">Duck meat</option>
                </select>
            </p>
        </div>
        <div class="img3"></div>
        <div>
            <p>
                Drinks:
                <select name="drink" id="drink">
                    <option value="">Choose your preffered drink</option>
                    <option value="pepsi">Pepsi</option>
                    <option value="Fanta">Fanta</option>
                    <option value="7uo">7up</option>
                    <option value="duw">Duw</option>
                    <option value="sprite">Sprite</option>
                </select>
            </p>
        </div>
        <div class="img4"></div>
    </form>
    <form class="form2" action="//gg">
        <div class="receipt">
            <p>
                <label for="text">Enter your adress:</label>
                <input type="text" id="text" name="text" placeholder="Adress" required>
                <label for="number">Enter your phone number:</label>
                <input type="number" id="number" name="number" value="number" placeholder="Enter number" required>
            </p>
        </div>
    </form>
    <form class="form3" action="//gg">
        <select name="Payment" id="Payment">
            <option value="">Choose your preffered payment option</option>
            <option value="Bkash">Bkash</option>
            <option value="Nagad">Nagad</option>
            <option value="Rocket">Rocket</option>
            <option value="Hand in cash">Hand in cash</option>
        </select>
    </form>
    <p>
    <form class="button1">
        <button>Place Order</button>
    </form>
    </p>
    <h2 class="h2-1">Thank you for choosing us.</h2>
</body>

</html>
